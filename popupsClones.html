        var div_m = document.getElementById("mainDiv");

        div_m.appendChild(cloneCustom(original));

        function cloneCustom(orig) {
            let d_clone = orig.cloneNode(true);
            d_clone.id = "fclonado";
            d_clone.style.width = "10%";
            d_clone.childNodes[1].innerHTML = "Clonado"
            d_clone.childNodes[1].title = "Novo"
            return d_clone;
        }
        //console.log(Date.now());
        //console.log(Date(Date.now()));
        //console.log("x", ((1 << 24) + (150 << 16) + (150 << 8) + 120).toString(16).substr(1));

        function popup(url) {
            var width = 800;
            var height = 600;
            var left = (screen.width - width) / 2;
            var top = (screen.height - height) / 2;
            var params = 'width=' + width + ', height=' + height;
            params += ', top=' + top + ', left=' + left;
            params += ', directories=no';
            params += ', location=no';
            params += ', menubar=no';
            params += ', resizable=no';
            params += ', scrollbars=no';
            params += ', status=no';
            params += ', toolbar=no';
            newwin = window.open(url, 'windowname5', params);
            if (window.focus) {
                newwin.focus()
            }
            return false;
        }
    </script>
